<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Articles Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sort-icon::after { content: 'â†•'; margin-left: 4px; font-size: 0.8em; }
        .sort-asc::after { content: 'â†‘'; }
        .sort-desc::after { content: 'â†“'; }
        .highlight { background-color: #fde047; font-weight: bold; border-radius: 2px; padding: 0 2px; }
        /* Custom scrollbar for table container if needed */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-yellow-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden flex flex-col min-h-[80vh]">
        <!-- Header & Controls -->
        <div class="px-6 py-4 border-b border-gray-200 bg-white flex-none">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800">ðŸ“š X Articles Library</h1>
                <span class="text-sm text-gray-500">Last Updated: {{ generated_at }}</span>
            </div>
            
            <!-- Search & Sort Controls -->
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Search title, author or date (e.g. 2026-02)..." 
                       class="flex-1 appearance-none rounded-md relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                
                <div class="flex gap-2">
                    <button onclick="sortData('date')" id="btn-date" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none sort-icon transition-colors">
                        Date
                    </button>
                    <button onclick="sortData('author')" id="btn-author" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none sort-icon transition-colors">
                        Author
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Table -->
        <div class="overflow-x-auto flex-grow custom-scrollbar">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0 z-10 shadow-sm">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32 cursor-pointer hover:bg-gray-100 transition" onclick="sortData('date')">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition" onclick="sortData('title')">Topic</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40 cursor-pointer hover:bg-gray-100 transition" onclick="sortData('author')">Author</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Action</th>
                    </tr>
                </thead>
                <tbody id="articleList" class="bg-white divide-y divide-gray-200">
                    <!-- JS will populate this -->
                </tbody>
            </table>
        </div>
        
        <!-- Footer / Pagination -->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-sm text-gray-500 flex flex-col md:flex-row justify-between items-center gap-4 flex-none">
            <span id="showingCount">Showing 0 of 0 articles</span>
            
            <div class="flex items-center gap-2" id="paginationControls">
                <!-- Pagination buttons injected by JS -->
            </div>
        </div>
    </div>

    <script>
        // Data Injection from Python
        const rawData = {{ articles_json | safe }};
        let currentData = [...rawData];
        
        // State
        let sortCol = 'date';
        let sortAsc = false; // Default desc for date
        let currentSearchTerm = '';
        
        // Pagination State
        let currentPage = 1;
        const rowsPerPage = {{ items_per_page | default(20) }}; // Number of items per page

        // DOM Elements
        const tbody = document.getElementById('articleList');
        const searchInput = document.getElementById('searchInput');
        const countLabel = document.getElementById('showingCount');
        const paginationContainer = document.getElementById('paginationControls');
        const btnDate = document.getElementById('btn-date');
        const btnAuthor = document.getElementById('btn-author');

        // Initial Render
        renderTable(currentData);
        updateSortUI();

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            currentPage = 1; // Reset to first page on search
            
            currentData = rawData.filter(item => {
                return (item.title && item.title.toLowerCase().includes(currentSearchTerm)) ||
                       (item.author && item.author.toLowerCase().includes(currentSearchTerm)) ||
                       (item.date && item.date.toLowerCase().includes(currentSearchTerm));
            });
            // Re-apply current sort
            sortData(sortCol, true); 
        });

        // Sort Logic
        function sortData(column, keepOrder = false) {
            if (!keepOrder) {
                if (sortCol === column) {
                    sortAsc = !sortAsc;
                } else {
                    sortCol = column;
                    sortAsc = true; 
                    if (column === 'date') sortAsc = false; 
                }
                currentPage = 1; // Reset to first page on new sort
            }

            currentData.sort((a, b) => {
                let valA = (a[column] || '').toString().toLowerCase();
                let valB = (b[column] || '').toString().toLowerCase();

                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });

            renderTable(currentData, currentSearchTerm);
            updateSortUI();
        }

        // Pagination Logic
        function changePage(delta) {
            const totalPages = Math.ceil(currentData.length / rowsPerPage);
            const newPage = currentPage + delta;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderTable(currentData, currentSearchTerm);
            }
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            const prevDisabled = currentPage === 1;
            const nextDisabled = currentPage === totalPages;

            paginationContainer.innerHTML = `
                <button onclick="changePage(-1)" 
                    class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium ${prevDisabled ? 'text-gray-300 cursor-not-allowed' : 'text-gray-700 bg-white hover:bg-gray-100 hover:text-indigo-600'} transition-colors" 
                    ${prevDisabled ? 'disabled' : ''}>
                    Previous
                </button>
                <span class="px-2 font-medium text-gray-700">
                    Page ${currentPage} of ${totalPages}
                </span>
                <button onclick="changePage(1)" 
                    class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium ${nextDisabled ? 'text-gray-300 cursor-not-allowed' : 'text-gray-700 bg-white hover:bg-gray-100 hover:text-indigo-600'} transition-colors" 
                    ${nextDisabled ? 'disabled' : ''}>
                    Next
                </button>
            `;
        }

        // UI Helpers
        function highlightText(text, term) {
            if (!term) return text;
            // Escape special regex characters in term
            const escapedTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function updateSortUI() {
            // Reset classes
            [btnDate, btnAuthor].forEach(btn => {
                btn.classList.remove('sort-asc', 'sort-desc');
                btn.classList.add('text-gray-700');
                btn.classList.remove('text-indigo-600', 'bg-indigo-50', 'border-indigo-500');
            });

            // Active button
            let activeBtn = null;
            if (sortCol === 'date') activeBtn = btnDate;
            if (sortCol === 'author') activeBtn = btnAuthor;

            if (activeBtn) {
                activeBtn.classList.add(sortAsc ? 'sort-asc' : 'sort-desc');
                activeBtn.classList.add('text-indigo-600', 'bg-indigo-50', 'border-indigo-500');
                activeBtn.classList.remove('text-gray-700');
            }
        }

        function renderTable(data, term = '') {
            tbody.innerHTML = '';
            
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const displayData = data.slice(start, end);

            if (displayData.length === 0) {
                 const row = document.createElement('tr');
                 row.innerHTML = `<td colspan="4" class="px-6 py-8 text-center text-gray-500 italic">No articles found matching "${term}"</td>`;
                 tbody.appendChild(row);
            } else {
                displayData.forEach(art => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition duration-150 ease-in-out';
                    
                    const titleHighlighted = highlightText(art.title || 'Untitled', term);
                    const authorHighlighted = highlightText(art.author || 'Unknown', term);
                    const dateHighlighted = highlightText(art.date || '', term);

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${dateHighlighted}</td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900 mb-1"><a href="${art.local_path}" class="hover:text-indigo-600 transition-colors">${titleHighlighted}</a></div>
                            <div class="text-xs text-gray-400 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                <a href="${art.url}" target="_blank" class="hover:underline hover:text-blue-500">Original Source</a>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${authorHighlighted}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="${art.local_path}" class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                View Local
                            </a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Update Counts
            const showingStart = data.length > 0 ? start + 1 : 0;
            const showingEnd = Math.min(end, data.length);
            countLabel.textContent = `Showing ${showingStart}-${showingEnd} of ${data.length} articles`; // Removed backend Total count reliance for cleaner UI or kept it if needed? The user template used {{ total_count }} before. JS data.length is more accurate for search results.
            
            // Render Pagination
            renderPagination(data.length);
        }
    </script>
</body>
</html>
