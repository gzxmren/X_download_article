<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { 
            font-family: TwitterChirp, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #ffffff; 
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding-top: 20px; 
            padding-bottom: 40px;
        }
        .tweet-card { 
            border: 1px solid rgb(239, 243, 244); 
            border-radius: 16px; 
            margin-bottom: 16px; 
            padding: 16px; 
            overflow-wrap: break-word;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 10px;
        }
        /* Basic reset for some Twitter specific classes if needed */
        a { text-decoration: none; color: rgb(29, 155, 240); }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        {% for article_content in articles %}
            <div class="tweet-card">
                {{ article_content | safe }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
